<h3>Templatka:</h3>
<input type="checkbox">
<h3>Kategoria</h3>
<select [(ngModel)]="categoriesSelect">
  <option *ngFor="let cat of this.categoriesList" value="{{cat.name}}" >{{cat.name}}</option>
</select>
<h3>Tytuł:</h3>
<textarea [(ngModel)]="title" style="font-size: 1.5em; resize: none"></textarea>
<h3>Treść:</h3>
<textarea [(ngModel)]="content" style="width:100%; min-height: 400px"></textarea>
<button (click)="postArticle()">Wyslij</button>
