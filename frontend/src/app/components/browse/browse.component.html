<div *ngFor="let article of paginatedList">
  <label class="linked" style="padding:15px">
    <a href="/article/{{article.category}}/{{article._id}}/{{article.theme}}/{{article.title}}">
      <img *ngIf="article.photos && article.photos[0]" style="float:right; width:100px; height:100px; border-radius: 20px"  [src]=" '/api/files/storage/' + article.photos[0]">
        <h1  >{{article.title}}</h1>
        <p>{{getShorterContent(article.content)}}</p>
    </a>

  </label>
</div>

<nav class="pagination" style="display: flex;justify-content: center">
  <button (click)="goToPage('backward')" style="color: #00000080;background:#d4af9d;width:45px; height:20px; border:none; font-size:0.8em; border-bottom-left-radius: 5px;border-top-left-radius: 5px"><</button>
  <input type="tel" min="1" [(ngModel)]="page" style="width:45px; height:20px; text-align: center; border:none; background: #d4af9d30; font-weight: bold; text-decoration: underline" max="{{pageQty}}">
  <button (click)="goToPage('forward')" style="color: #00000080;background:#efdabb;width:45px; height:20px; border:none; font-size:0.8em; border-bottom-right-radius: 5px;border-top-right-radius: 5px">></button>
</nav>
